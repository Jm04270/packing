<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>User List</title>
</head>
<body>
<h1>User List</h1>
<ul>
    <li th:each="user : ${users}">
        <span th:text="${user.name}">Name Placeholder</span> -
        <span th:text="${user.email}">Email Placeholder</span>
    </li>
</ul>
</body>
</html>
