spring.application.name=test3

# MySQL 설정
spring.datasource.url=jdbc:mysql://localhost:3306/springboot_project?useSSL=false&serverTimezone=UTC
spring.datasource.username=jm
spring.datasource.password=1234
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

